name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: npm ci
      - run: npm run type-check
      - run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: npm run test

