on:
  release:
    # https://stackoverflow.com/a/61066906
    types: [published]

jobs:
  publishmatrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm run build
    - name: Update release
      uses: johnwbyrd/update-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: out/inject.js
